<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facter</title>

  <!-- CSS (with cache-bust) -->
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/main.css') }}?v={{ APP_VERSION|default('1') }}" />

  {% block extra_css %}{% endblock %}
</head>
<body>
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- v2 UI scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer type="module"
          src="{{ url_for('static', filename='js/components/main2.js') }}?v={{ APP_VERSION|default('1') }}">
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
